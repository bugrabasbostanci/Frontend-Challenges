<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/interactive-rating-component/assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style/style.css" />
    <!-- JavaScript -->
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <main>
      <form action="" class="form">
        <img
          src="./assets/images/icon-star.svg"
          class="form__icon"
          alt="form star icon"
          title="star"
          role="img"
        />
        <fieldset class="form__content">
          <header class="flex-group">
            <legend class="form__title">How did we do?</legend>
            <p class="form__text">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </header>
          <div class="ratings">
            <input type="radio" name="rating" value="1" class="rating" />
            <input type="radio" name="rating" value="2" class="rating" />
            <input type="radio" name="rating" value="3" class="rating" />
            <input type="radio" name="rating" value="4" class="rating" />
            <input type="radio" name="rating" value="5" class="rating" />
          </div>
        </fieldset>
        <button type="submit" class="submit-button">Submit</button>
      </form>
