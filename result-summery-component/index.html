<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 5rem;
        color: black;
      }
      .attribution a {
        color: red;
      }
    </style>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- JS -->
    <script defer src="/assets/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- display result section -->
      <section class="display">
        <h1 class="display__title">Your Result</h1>
        <div class="display__result">
          <div class="result__value">76</div>
          <div class="result__total">of 100</div>
        </div>
        <div class="display__description">
          <h2 class="description__title">Great</h2>
          <div class="description__text">
            Your scored higher than 65% of the people who have taken these
            tests.
          </div>
        </div>
      </section>

      <!-- summary section -->
      <section class="summary">
        <h1 class="summary__title">Summary</h1>
        <div class="summary__result"></div>
        <button class="summary__button">Continue</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/bugrabasbostanci" target="_blank">bb0143sbw</a
      >.
    </div>
  </body>
</html>
