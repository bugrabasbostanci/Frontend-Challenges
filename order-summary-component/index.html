<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="/assets/images/illustration-hero.svg"
          alt=""
          class="card__image"
        />
        <div class="card__content">
          <div class="card__header">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="card__plan">
            <div class="left">
              <img
                src="/assets/images/icon-music.svg"
                alt=""
                class="plan__image"
              />
              <p class="plan__name">Annual Plan <span>$59.99/year</span></p>
            </div>
            <a href="" class="plan__link">Change</a>
          </div>
        </div>
        <div class="buttons">
          <button class="button">Proceed to Payment</button>
          <a href="" class="cancel">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
