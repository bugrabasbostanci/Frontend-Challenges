<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <img src="/assets/images/image-equilibrium.jpg" alt="" class="image" />
        <div class="overlay">
          <img src="/assets/images/icon-view.svg" alt="" class="hover-icon" />
        </div>
      </div>
      <div class="description">
        <h2 class="description__title">Equilibrium #3429</h2>
        <p class="description__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="description__info">
        <div class="info__value">
          <img src="/assets/images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </div>
        <div class="info__date">
          <img src="/assets/images/icon-clock.svg" alt="" />3 days left
        </div>
      </div>

      <div class="user-info">
        <img
          src="/assets/images/image-avatar.png"
          alt=""
          class="user__avatar"
        />
        <p class="user__name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
