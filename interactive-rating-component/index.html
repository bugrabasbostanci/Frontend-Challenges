<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/interactive-rating-component/assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style/style.css" />
    <!-- JavaScript -->
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./assets/images/icon-star.svg"
          alt="star icon"
          class="card__icon"
        />
        <section class="card__content flex-group">
          <h1 class="card__title">How did we do?</h1>
          <p class="card__text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </section>
        <section class="card__rate-buttons">
          <button class="rate__button">1</button
          ><button class="rate__button">2</button
          ><button class="rate__button">3</button
          ><button class="rate__button">4</button
          ><button class="rate__button">5</button>
        </section>
        <button class="submit-button">Submit</button>
      </article>

      <article class="card submitted-card hidden">
        <img
          src="./assets/images/illustration-thank-you.svg"
          alt="submitted card image"
          class="submitted-card__image"
        />
        <div class="submitted-card__message"></div>
        <section class="submitted-card__content">
          <h1 class="submitted-card__title">Thank you!</h1>
          <p class="submitted-card__text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </section>
      </article>
    </main>
  </body>
</html>
